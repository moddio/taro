name: CI

on:
  push:
  pull_request:
    branches: [dependabot/**]

jobs:
  nodejs:
    name: Node.js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Packages
        run: npm ci

      - name: Build
        run: npm run build:git

      # This is currently disabled until the repository is ready to start enforcing linting checks for JS.
      # - name: Lint (JS)
      #   run: npm run ci:lint:js

      - name: Lint (TS)
        run: npm run ci:lint:ts
